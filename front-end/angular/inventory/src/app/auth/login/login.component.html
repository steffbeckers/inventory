<div class="login-wrapper">
  <form class="login" [formGroup]="loginForm" (ngSubmit)="loginWithPassword()">
    <section class="title">
      <h3 class="welcome">Welcome to the</h3>
      Inventory app
      <!-- <h5 class="hint">Use your Company ID to sign in or create one now</h5> -->
      <!-- TODO: Remove -->
      <h5 class="hint">
        <a (click)="demoLoginAdminCredentials()">Demo login as admin</a>
      </h5>
    </section>
    <div class="login-group">
      <!-- <clr-select-container>
        <label class="clr-sr-only">User Role</label>
        <select clrSelect name="type" [(ngModel)]="form.type">
          <option value="local">Local Users</option>
          <option value="admin">Administrator</option>
        </select>
      </clr-select-container> -->
      <clr-input-container>
        <label class="clr-sr-only">E-mail or username</label>
        <input
          type="text"
          name="emailOrUsername"
          clrInput
          placeholder="E-mail or username"
          formControlName="emailOrUsername"
          autocomplete="email"
        />
      </clr-input-container>
      <clr-password-container>
        <label class="clr-sr-only">Password</label>
        <input
          type="password"
          name="password"
          clrPassword
          placeholder="Password"
          formControlName="password"
          autocomplete="current-password"
        />
      </clr-password-container>
      <clr-checkbox-wrapper>
        <label>Remember me</label>
        <input
          type="checkbox"
          name="rememberMe"
          clrCheckbox
          formControlName="rememberMe"
        />
      </clr-checkbox-wrapper>
      <ng-container *ngIf="auth$ | async as auth">
        <ng-container
          *ngIf="
            auth.error?.error?.error_description ===
            'invalid_username_or_password'
          "
        >
          <div class="error active">Invalid username or password</div>
        </ng-container>
        <ng-container *ngIf="auth.error?.status === 0">
          <div class="error active">
            Can't connect to server. {{ auth.error.statusText }}
          </div>
        </ng-container>
      </ng-container>
      <button type="submit" class="btn btn-primary">LOGIN</button>
      <a class="signup">Sign up for a new account</a>
    </div>
  </form>
</div>
